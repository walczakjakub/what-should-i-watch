<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <title>What Should I Watch?</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>WHAT SHOULD I WATCH?</h1>
            <input type="text" name="searchBar" id="searchBar" placeholder="search">
            <div id="options">
                <button type="button" id="filters-button">FILTERS</button>
                <button type="button" id="randomize">RANDOMIZE</button>
            </div>
            <div id ="filters-container">
                <div id="filters">
                    <select class="filters-select">
                        <option value="">genre</option>
                    </select>
                    <select class="filters-select">
                        <option value="">language</option>
                    </select>                
                    <select class="filters-select">
                        <option value="">status</option>
                    </select>                
                    <select class="filters-select">
                        <option value="">runtime</option>
                    </select>
                    <select class="filters-select">
                        <option value="">rating</option>
                    </select>
                    <select class="filters-select">
                        <option value="">seasons</option>
                    </select>
                </div>
            </div>
        </header>
    </div>
    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
